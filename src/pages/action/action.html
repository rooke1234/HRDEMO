<ion-header>
  <ion-row text-right align-items-center>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Action</ion-title>
    <button ion-button color="secondary" (click)="Addaction()">
      <ion-icon name="md-add">เพิ่มข้อมูล</ion-icon></button>
  </ion-navbar>
</ion-row>
</ion-header>


<ion-fab right bottom>
  <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
  <ion-fab-list side="left">
    <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
    <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
    <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
    <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
  </ion-fab-list>
</ion-fab>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-row text-center>
        <ion-col col-1>
          ชื่อ - สกุล
        </ion-col>
        <ion-col col-3>
          แผนก
        </ion-col>
        <ion-col col-3>
          รายการ
        </ion-col>
        <ion-col col-3>
         หมายเหตุ
        </ion-col>
        
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-list>
      <ion-item *ngFor="let member of members">
        <ion-row text-center align-items-center>
          <ion-col col-1>
            {{ member.tHName }}
          </ion-col>
          <ion-col col-3>
            {{ member.department }}
          </ion-col>
          
          
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>

<ion-header>
    <ion-row text-right align-items-center>
        <ion-navbar>
            <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
            <ion-title text-center>Action</ion-title>
            <button ion-button color="secondary" (click)="Addaction()">
      <ion-icon name="md-add">เพิ่มข้อมูล</ion-icon></button>
        </ion-navbar>
    </ion-row>
</ion-header>

<ion-content padding>
    <div class="container">
        <ion-card>
            <ion-card-content>
                <ion-row text-center>
                    <ion-col col-1>
                        ชื่อ - สกุล
                    </ion-col>
                    <ion-col col-3>
                        แผนก
                    </ion-col>
                    <ion-col col-3>
                        รายการ
                    </ion-col>
                    <ion-col col-3>
                        หมายเหตุ
                    </ion-col>

                </ion-row>
            </ion-card-content>
        </ion-card>

        <ion-grid>
            <ion-list>
                <ion-item *ngFor="let member of members">
                    <ion-row text-center align-items-center>
                        <ion-col col-1>
                            {{ member.tHName }}
                        </ion-col>
                        <ion-col col-3>
                            {{ member.department }}
                        </ion-col>


                    </ion-row>
                </ion-item>
            </ion-list>
        </ion-grid>
        <ion-fab bottom right class="text-center">
            <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
            <p>เพิ่มข้อมูล</p>
        </ion-fab>
    </div>
</ion-content>

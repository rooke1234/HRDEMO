<ion-header>
    <ion-row text-right align-items-center>
        <ion-navbar>
            <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
     </button>
            <ion-title text-center>จัดการเวลาการทำงาน</ion-title>
        </ion-navbar>
    </ion-row>
</ion-header>

<ion-content padding>
    <div class="container-fluid">
        <div class="action-table">
            <table class="table table-striped">
                <thead>
                    <!-- <th>ลำดับ</th> -->
                    <th>ชื่อ-สกุล</th>
                    <th>แผนก</th>
                    <th>รายการ</th>
                    <th>หมายเหตุ</th>
                </thead>
                <tbody>
                    <tr *ngFor="let member of members,let i =index" (click)="PresentWorkGrapPage()">
                        <!-- <td>{{i+1}}</td> -->
                        <td>
                            {{ member.tHName }}
                        </td>
                        <td>
                            {{ member.department }}
                        </td>
                        <td>มาสาย</td>
                        <td>ลาป่วย</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <ion-fab bottom right class="text-center" (click)="PresentAddActionPage()">
        <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
        <p>เพิ่มข้อมูล</p>
    </ion-fab>
</ion-content>

<ion-header>
    <ion-navbar>
        <ion-title>จัดการเวลาการทำงาน</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="time-manage mx-auto">
        <form action="">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex person-select justify-content-center">
                        <h2>ชื่อ-สกุล</h2>
                        <input class="form-control" type="text" placeholder="เลือกรายชื่อพนักงาน" (click)="presentModal()">
                    </div>
                    <div class="col-md-12">
                        <div class="choice d-flex justify-content-center">
                            <h2>เลือก</h2>
                            <div class="rs">
                                <div class="reason">
                                    <select name="reason" class="form-control" id="reason" [(ngModel)]="reason" placeholder="กรุณาเลือก">
                                <option value="ลา">ลา</option>
                                <option value="ป่วย">เปลี่ยนเวลา</option>
                            </select>
                                </div>
                                <div class="sub-reason">
                                    <select name="" class="form-control " id="reason" *ngIf="reason=='ลา'">       
                                <option value=""> ลาป่วย</option> 
                                <option value=""> ลากิจ</option> 
                                <option value=""> ลากิจชั่วโมง</option> 
                                <option value=""> ลาคลอด</option> 
                                <option value=""> ลาหยุดชดเชย</option> 
                                <option value=""> ลาชั่วโมง OT</option> 
                                <option value=""> ลาพักร้อน</option> 
                            </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="date-time ">
                        <div class="datetime-picker-start d-flex justify-content-center">
                            <div>
                                <label for="">จากวันที่</label><input type="date" class="date">
                                <label for="">เวลา</label><input type="time" class="time">
                            </div>
                        </div>
                        <div class="datetime-picker-end d-flex justify-content-center">
                            <div>
                                <label for="">ถึงวันที่</label><input type="date" class="date">
                            </div>
                            <label for="">เวลา</label><input type="time" class="time">
                        </div>
                        <div class="text-center btn-group">
                            <button class="btn btn-primary">บันทึก</button>
                            <button class="btn btn-danger">ยกเลิก</button>
                        </div>
                    </div>

                </div>
        </form>
        </div>
</ion-content>

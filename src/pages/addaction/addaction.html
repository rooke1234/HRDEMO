<ion-header>
    <ion-navbar>
        <ion-title>จัดการเวลาการทำงาน</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="time-manage mx-auto">
        <form action="">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex person-select justify-content-center">
                        <h2>ชื่อ-สกุล</h2>
                        <input class="form-control" type="text" placeholder="นายวรพุทธิ์ แสงชาติ" (click)="presentModal()" disabled="true">
                        <button class="btn btn-danger" (click)="presentModal()"><i class="fas fa-user-plus"></i></button>
                    </div>
                    <div class="col-md-12">
                        <div class="choice d-flex justify-content-center">
                            <h2>เลือก</h2>
                            <div class="rs">
                                <div class="reason">
                                    <select name="reason" class="form-control" id="reason" [(ngModel)]="reason" placeholder="กรุณาเลือก">
                                <option value="ลา">ลา</option>
                                <option value="ป่วย">เปลี่ยนเวลา</option>
                            </select>
                                </div>
                                <div class="sub-reason">
                                    <select name="" class="form-control " id="reason" *ngIf="reason=='ลา'">       
                                <option value="1"> ลาป่วย</option> 
                                <option value="1"> ลากิจ</option> 
                                <option value="1"> ลากิจชั่วโมง</option> 
                                <option value="1"> ลาคลอด</option> 
                                <option value="1"> ลาหยุดชดเชย</option> 
                                <option value="1"> ลาชั่วโมง OT</option> 
                                <option value="1"> ลาพักร้อน</option> 
                            </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="date-time">
                        <div class="datetime-picker-start d-flex justify-content-center">
                            <div>
                                <label for="">จากวันที่</label><input type="date" class="date">
                                <label for="">เวลา</label><input type="time" class="time">
                            </div>
                        </div>
                        <div class="datetime-picker-end d-flex justify-content-center">
                            <div>
                                <label for="">ถึงวันที่</label><input type="date" class="date">
                            </div>
                            <label for="">เวลา</label><input type="time" class="time">
                        </div>
                        <div class="text-center btn-group">
                            <button class="btn btn-primary" (click)="backtoaction()">บันทึก</button>
                            <button class="btn btn-danger" (click)="backtoaction()">ยกเลิก</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</ion-content>

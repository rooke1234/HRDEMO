<ion-header>
  <ion-navbar>
    <ion-title>เพิ่มพนักงาน</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="FormItem" (ngSubmit)="okDialog()">
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <img src="{{FormItem.get('picture').value}}">
        </ion-col>
        <ion-col>
          <ion-item [class.invalid]="isValid('idNumber')">
            <ion-label>รหัสบัตรประจำตัวประชาชน</ion-label>
            <ion-input type="text" formControlName="idNumber">
            </ion-input>
          </ion-item>
          <ion-item [class.invalid]="isValid('tHName')">
            <ion-label>ชื่อ-สกุล</ion-label>
            <ion-input type="text" formControlName="tHName"></ion-input>
          </ion-item>
          <ion-item [class.invalid]="isValid('department')">
            <ion-label>แผนก</ion-label>
            <ion-select type="text" formControlName="department">
              <ion-option value="cook">ห้องครัว</ion-option>
              <ion-option value="res">ห้องอาหาร</ion-option>
              <ion-option value="front">ฟร้อน</ion-option>
            </ion-select>
          </ion-item>
          <ion-item [class.invalid]="isValid('function')">
            <ion-label>ตำแหน่ง</ion-label>
            <ion-select type="text" formControlName="function">
              <ion-option value="cash">แคชเชียร์</ion-option>
              <ion-option value="bar">บาร์น้ำ</ion-option>
              <ion-option value="front">ฟร้อน</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>เกิดวันที่</ion-label>
            <ion-datetime type="Date" formControlName="dateOfBirth"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>ที่อยู่</ion-label>
            <ion-input type="text" formControlName="address"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>การศึกษา</ion-label>
            <ion-select type="text" formControlName="education">
              <ion-option value="noedu">ไม่จบการศึกษา</ion-option>
              <ion-option value="primary">ประถมศึกษา</ion-option>
              <ion-option value="Junior">มัธยมศึกษาตอนต้น</ion-option>
              <ion-option value="Senior">มัธยมศึกษาตอนปลาย</ion-option>
              <ion-option value="Vocational">ปวช</ion-option>
              <ion-option value="Diploma">ปวส</ion-option>
              <ion-option value="Bachelor">ปริญญาตรี</ion-option>
              <ion-option value="Master">ปริญญาโท</ion-option>
              <ion-option value="Doctor">ปริญญาเอก</ion-option>
            </ion-select>
          </ion-item>
         <!-- <ion-item>
            <ion-label>วันบัตรหมดอายุ</ion-label>
            <ion-input type="text" formControlName="dateOfExpiry"></ion-input>
          </ion-item> -->
          <ion-item [class.invalid]="isValid('phoneNumber')">
            <ion-label>เบอร์โทรศัพท์</ion-label>
            <ion-input type="text" formControlName="phoneNumber"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid padding-top>
      <ion-row>
        <ion-col col-6>
        </ion-col>
        <ion-col>
          <button ion-button block type="button" color="light" (click)="closeDialog()">ยกเลิก</button>
        </ion-col>
        <ion-col>
          <button ion-button block type="submit" color="primary" [disabled]="this.FormItem.invalid">บันทึก</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
     </button>
        <ion-title>รายชื่อพนักงาน</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="seachbar d-flex justify-content-center text-center">
        <div class=" search-input">
            <ion-searchbar (ionInput)="searching($event) "></ion-searchbar>
        </div>
        <div class="selector ">
            <ion-item>
                <ion-label color="dark">เลือกแผนก</ion-label>
                <ion-select [(ngModel)]="department ">
                    <ion-option list="cook ">ห้องครัว</ion-option>
                    <ion-option list="res ">ห้องอาหาร</ion-option>
                    <ion-option list="ibar ">IBar</ion-option>
                </ion-select>
            </ion-item>
        </div>
    </div>
    <div class="container-fluid">
        <div class="employee-list ">
            <table class="table table-hover ">
                <thead>
                    <th>#</th>
                    <th>ชื่อ-สกุล</th>
                    <th class="text-center ">แผนก</th>
                    <th class="text-center ">สาย</th>
                    <th class="text-center ">ลา</th>
                    <th class="text-center ">มา</th>
                    <th class="text-center ">ขาด</th>
                    <th class="text-center ">OT</th>
                </thead>
                <tbody>

                    <tr *ngFor="let member of members " (click)="PresentWorkGraphPage()">
                        <th> {{ member._id }}</th>
                        <td>{{ member.tHName }}</td>
                        <td class="text-center "> {{ member.department }}</td>
                        <td class="text-center ">2</td>
                        <td class="text-center ">3</td>
                        <td class="text-center ">5</td>
                        <td class="text-center ">2</td>
                        <td class="text-center ">7</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <ion-fab right bottom>
        <button ion-fab><ion-icon name="arrow-dropup"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab color="dark" (click)="presentSalary()"> สรุปเงินเดือน</button>
            <button ion-fab color="danger" (click)="presentModalAddMember()">เพิ่มพนักงาน </button>
            <button ion-fab color="primary" (click)="presentSalary()"> ทำบัตร</button>
        </ion-fab-list>
    </ion-fab>
</ion-content>

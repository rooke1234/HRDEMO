<ion-header>
  <ion-row text-right align-items-center>
  <ion-navbar>
    <ion-title text-center>สรุปเงินเดือน</ion-title>
    <button ion-button color="secondary" >พิมพ์สรุปเงินเดือนรายบุคคล</button>
    <button ion-button color="primary" >พิมพ์สรุปเงินเดือนการเงิน</button>
  </ion-navbar>
</ion-row>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-row text-center>
        <ion-col col-2>
          ชื่อ - สกุล
        </ion-col>
        <ion-col col-2>
          แผนก
        </ion-col>
        <ion-col col-2>
          เงินเดือน
        </ion-col>
        <ion-col col-2>
         CL
        </ion-col>
        <ion-col col-2>
        คงเหลือ
         </ion-col>
        
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-list>
      <ion-item *ngFor="let member of members">
        <ion-row text-center align-items-center>
          <ion-col col-2>
            {{ member.tHName }}
          </ion-col>
          <ion-col col-2>
            {{ member.department }}
          </ion-col>
          <ion-col col-2>
            {{ member.salary }}
          </ion-col>
          <ion-col col-2>
            {{ member.CL }}
          </ion-col>
          <ion-col col-2>
            {{ member.salary2 }}
          </ion-col>
          
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-grid>

</ion-content>

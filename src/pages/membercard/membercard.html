<ion-header>
  <ion-navbar>
    <ion-title>เพิ่มค่าใช้จ่ายพนักงาน</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row text-center align-items-center>
      
      <ion-col col-7>
        <ion-searchbar (ionInput)="searching($event)"></ion-searchbar>
      </ion-col>
      <ion-col col-5>
        <ion-item>
          <ion-label>แผนก</ion-label>
          <ion-select [(ngModel)]="department">
            <ion-option list="cook">ห้องครัว</ion-option>
            <ion-option list="res">ห้องอาหาร</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-card-content>
      <ion-row text-center>
        <ion-col col-1>
          ไอดี
        </ion-col>
        <ion-col col-3>
          ชื่อ - สกุล
        </ion-col>
        <ion-col col-3>
          แผนก
        </ion-col>
        <ion-col col-3>
          ตำแหน่ง
        </ion-col>
        
      </ion-row>
    </ion-card-content>
  </ion-card>


  <ion-grid>
    <ion-list>
      <ion-item *ngFor="let member of members">
        <ion-row text-center align-items-center (click)="printcard(member)">
          <ion-col col-1>
            {{ member._id }}
          </ion-col>
          <ion-col col-3>
            {{ member.tHName }}
          </ion-col>
          <ion-col col-3>
            {{ member.department }}
          </ion-col>
          <ion-col col-3>
            {{ member.function}}
          </ion-col>
          <!-- <ion-col>
            <button ion-button block color="secondary" (click)="printcard(member)">ทำบัตร</button>
          </ion-col> -->
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-grid>

</ion-content>
